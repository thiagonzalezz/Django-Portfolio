{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h1>My projects</h1>
    {% for project in projects %}
        <br><div>
            <h3>{{project.title}}</h3>
            <p>{{project.description}}</p>
            <strong>Tecnhology: {{project.technology}}</strong><br>
            <a href="{{project.link}}">{{project.link}}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
